<form class="{{cssClass}}" autocomplete="off">
    <div class = "tom-content">
        <div style="border-right: 2px solid black; border-bottom: 2px solid black;">
            <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="auto" width="auto" style="border: none"/>
        </div>
        <div class = "item centrowanie srodek nazwaPrzedmiotu" style= "border-bottom: 2px solid black;">
            <input class = "nazwaPrzedmiotu" name="name" type="text" value="{{item.name}}"/> 
        </div>
        <div class="srodekKolumn centrowanie" style= "border-bottom: 2px solid black; display: grid; grid-template-columns: 1fr 1fr;">
            <div class="wiekszyFont">Biegłość: </div>
            <select class="itemSelect" name="system.czar">
            {{#select item.system.czar}}
            {{#each config.czar as |name type|}}
                <option value="{{type}}">{{localize name}}</option>
            {{/each}}
            {{/select}}
            </select>
        </div>
        <div class="srodekKolumn">
            <div class="srodek wiekszyFont">Opis</div>
            <div style="padding-right: 5px; padding-left: 5px;">
                <textarea name="system.opis" style="background: none; border: none; height: 75px; width: 285px;">{{item.system.opis}}</textarea>
            </div>
        </div>
    </div>
</form>
