<form class="{{cssClass}}" autocomplete="off">
  <div class="bieglosc-content">
    <div style="border-right: 2px solid black; border-bottom: 2px solid black">
      <img
        src="{{item.img}}"
        data-edit="img"
        title="{{item.name}}"
        height="auto"
        width="auto"
        style="border: none"
      />
    </div>
    <div
      class="item centrowanie srodek nazwa-przedmiotu"
      style="border-bottom: 2px solid black"
    >
      <input
        class="nazwa-przedmiotu"
        name="name"
        type="text"
        value="{{item.name}}"
      />
    </div>
    <div
      class="srodek-kolumn centrowanie"
      style="
        border-bottom: 2px solid black;
        display: grid;
        grid-template-columns: 1fr 1fr;
      "
    >
      <div class="wiekszy-font" style="padding-left: 5px">Typ:</div>
      <select class="item-select" name="system.typBieglosci">
        {{#select item.system.typBieglosci}} {{#each config.typBieglosci as
        |name type|}}
        <option value="{{type}}">{{localize name}}</option>
        {{/each}} {{/select}}
      </select>
    </div>
    <div class="srodek-kolumn">
      <div class="srodek wiekszy-font">Opis</div>
      <div style="padding-right: 5px; padding-left: 5px; height: auto">
        {{editor item.system.opis target="system.opis" button=true
        editable=editable}}
      </div>
    </div>
  </div>
</form>
